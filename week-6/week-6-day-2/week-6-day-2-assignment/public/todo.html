<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgb(2, 0, 36);
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(19, 108, 223, 1) 39%,
        rgba(0, 212, 255, 1) 100%
      );
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      border-color: #6e8efb;
      outline: none;
      box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #6e8efb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a7be8;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    ul li {
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      margin-top: 5px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
    }

    ul li span {
      flex-grow: 1;
    }

    ul li button {
      background-color: #ff4c4c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    ul li button:hover {
      background-color: #e64545;
    }
  </style>
  <body>
    <div class="container">
      <h2>Your To-Do List</h2>
      <form id="todo-form">
        <input type="text" id="new-task" placeholder="New Task" required />
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list"></ul>
      <button id="logout">Logout</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
